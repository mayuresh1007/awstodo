{% extends 'base.html' %}
{% block title %} update-Todo {% endblock title %}
{% block body %}
  <!-- table -->
  <div class="container my-1">
    <h4>Update Your Todo</h4>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-2">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>

      <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
  </div>


  {% endblock body %}
